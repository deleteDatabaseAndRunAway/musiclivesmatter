<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歌手添加</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_style.css'%}" />
</head>
<body>
<div class="container">
    <div class="info-box">
        <div class="title-box">
            <span>歌手添加</span>
        </div>
        <form action="#" method="post">
            <div class="txt1-box">
                <span class="require">*</span>
                <label for="username">歌手名</label>
                <div class="username-input">
                    <input type="text" id="username" name="username" placeholder="请输入歌手名 长度:1-20个字符" />
                </div>
            </div>

            <div class="txt2-box">
                <span class="require">*</span>
                <label for="userPassword">性别</label>
                <div class="userPassword-input">
                    <input type="password" id="userPassword" name="userPassword" placeholder="请输入歌手性别 长度:1-20个字符" />
                </div>
            </div>

            <div class="txt3-box">
                <span class="require">*</span>
                <label for="userRePassword">歌手信息</label>
                <div class="userRePassword-input">
                    <input type="password" id="userRePassword" name="repeat_password" placeholder="请输入歌手相关信息 长度:1-20个字符" />
                </div>
            </div>

            <div class="submit-box">
                <input id = "submit-button" type="submit" value="添加">
            </div>

        </form>
    </div>
</div>
</body>
</html>
