<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% block head %}
    <title>音乐社交平台</title>
    {% load staticfiles %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/user_style.css'%}" />
    {% endblock %}


</head>
<body>

<div class="header">
    <h1>音乐社交平台</h1>
</div>

<div class="topnav">
    {% if request.user.is_authenticated %}
        <a href="user_index/{{ request.user.id }}">{{ request.user }} 个人主页</a>
        <a href="{% url 'musicBase:delete_user' %}">用户注销</a>
        <a href="{% url 'musicBase:logout' %}">退出登录</a>
        <a href="{% url 'musicBase:update_user_info' %}">用户信息管理</a>
    {% else %}
        <a href="{% url 'musicBase:regist' %}">用户注册</a>
        <a href="{% url 'musicBase:login' %}">用户登陆</a>
    {% endif %}



    <a href="add_song">增加歌曲</a>
    <a href="add_singer">增加歌手</a>
    <a href="add_album">增加专辑</a>

    <a href="about-us" style="float:right">关于我们</a>

</div>

{% block content %}
{% endblock %}

{% block vuejs %}
{% endblock %}

<div class="footer">
    <h2>待定</h2>
</div>

</body>
</html>
