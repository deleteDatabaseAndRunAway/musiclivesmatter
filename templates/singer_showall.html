{% extends "base.html" %}
    {% block head %}
    <title>显示全部歌手</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_style.css'%}" />
        <script type="text/javascript">{{script}}('{{wrong}}')</script>
{% endblock %}

{% block content %}
<div id="app">
    <table class="table table-hover form-group">
        <thead>
            <th>歌手名</th>
            <th>性别</th>
            <th>歌手信息</th>
        </thead>
        <tbody>
        {% for i in singers %}
            <tr>
                <td>{{ i.singer_name }}</td>
                <td>{{ i.singer_gender }}</td>
                <td>{{ i.singer_msg }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
